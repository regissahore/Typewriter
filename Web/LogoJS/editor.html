<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Logo Editor</title>
    <link type="text/css" rel="stylesheet" href="editor.css">
  </head>
  <body>
    <div id="editor">
      <div id="editor_toolbar">
      </div>
      <div id="editor_linenumber">
      </div>
      <div id="editor_code">
        <textarea id="editor_textarea"></textarea>
      </div>
      <div id="editor_statusbar">
        <button id="editor_button_restore">Restore</button>
        <button id="editor_button_run">Run</button>
      </div>
    </div>
    <script type="text/javascript" src="editor.js"></script>
  </body>
</html>
