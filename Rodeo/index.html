<!DOCTYPE html>
<html>
  <head>
    <title>Redeo</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="redeo.css">
  </head>
  <body>
    <div class="content">
      <div id="game_div">
      </div>
      <div class="element">
        <hr>规则：
        <ul>
          <li>每一个加号为1分，每一个减号为-1分。</li>
          <li>所有不同的连通区域中最大分数之和为一方的得分。</li>
          <li>由于有先手优势，填满时在得分小于等于机器时输。</li>
        </ul>
      </div>
    </div>
    <script src="redeo.js"></script>
  </body>
</html>
